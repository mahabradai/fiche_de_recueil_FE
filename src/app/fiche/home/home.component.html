<div class="row mt-2">
  <div class="col col-md-4 offset-md-4">
    <a [routerLink]="['create' ]" mat-mini-fab color="accent"><mat-icon>add</mat-icon></a>
  </div>
</div>

<table mat-table #table [dataSource]="allFiches">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let item">{{item.id}}</td>
  </ng-container>

  <ng-container matColumnDef="pathologie">
    <th mat-header-cell *matHeaderCellDef>Pathologie</th>
    <td mat-cell *matCellDef="let item">{{item.pathologie}}</td>
  </ng-container>

  <ng-container matColumnDef="typeobservation">
    <th mat-header-cell *matHeaderCellDef>Typeobservation</th>
    <td mat-cell *matCellDef="let item">{{item.typeobservation}}</td>
  </ng-container>

  <ng-container matColumnDef="cas_familiaux">
    <th mat-header-cell *matHeaderCellDef>cas_familiaux</th>
    <td mat-cell *matCellDef="let item">{{item.cas_familiaux}}</td>
  </ng-container>

  <ng-container matColumnDef="confirme">
    <th mat-header-cell *matHeaderCellDef>nombre de cas</th>
    <td mat-cell *matCellDef="let item">{{item.confirme}}</td>
  </ng-container>

  
      


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      


        <a [routerLink]="['edit', item.id]" mat-raised-button color="primary">Edit</a>&nbsp;
      <button (click)="delete(item)" mat-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
